<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="myForm w-2/4 mx-8 my-8">
      <form action="" id="myForm" class="mb-8 flex flex-wrap gap-4 ">
         <input type="text" id="myInput" class="outline-2 outline-blue-500/50 rounded-xl border-2">
         <p class="ml-2 items-center"><input type="checkbox" id="status"> Done</p>
         <input type="text" id="number" hidden>
         <button type="submit" class="rounded-xl bg-slate-400 px-5 py-1 text-white">
           Add
         </button>
      </form>
      <div class="bg-slate-400 table text-white p-8 w-full rounded-xl">
         <table class="table-auto">
            <thead>
               <tr>
                  <th class="w-24 pb-4" >No.</th>
                  <th class="w-48 pb-4" >Activity</th>
                  <th class="w-24 pb-4">Status</th>
                  <th class="w-48 pb-4">Action</th>
               </tr>
            </thead>
            <tbody id="todo-list" class=" text-center"></tbody>
         </table>
      </div>
      
   </div>
   <script src="./script.js"></script>
</body>
</html>
