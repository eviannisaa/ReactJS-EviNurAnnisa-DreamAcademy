<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Blog</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-end">
         <select id="blogUsers" class="form-select" style="width: 200px;" aria-label="Default select example">
          </select>
        </div>
      </div>
   </nav>

   <div class="container mt-4 d-flex flex-column gap-lg-5">
      <h2 id="blogTitle" class="text-center"></h2>
      <div class="by mt-lg-5 text-center">by 
         <span id="blogAuthor"></span>, at 
         <span id="blogPublish"></span>
      </div>
      <img src="" alt="" style="width: 100%; height: 100vh;">
      <div id="blogBody"></div>
      <div>
         <h5>Comments</h5>
         <div class="flex row gap-2 mt-3">
            <div class="d-flex flex-row align-items-center gap-3">
               <!-- <img id="userAvatar" src="./img/bg.jpg" alt="" class="rounded-circle" width="53px" height="50px"> -->
               <div class="user-comment">
                  <span id="userName"></span>
                  &nbsp; <b>|</b> &nbsp;
                  <span id="userCreated"></span>
               </div>
            </div>
            <div id="blogComment"></div>
         </div>

         <div class="mt-5">
            <h5>Say Something</h5>
            <textarea id="blogMssComment" class="form-control" rows="10"></textarea>
            <button id="blogSbmComment" type="button" class="btn btn-dark" style="width: 100%;" onclick="postComment()">Submit</button>    
         </div>
      </div>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./assets/js/blog.js"></script>
</body>
</html>
