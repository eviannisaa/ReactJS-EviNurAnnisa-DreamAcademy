<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>POST</title>
  
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- font awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>

   <!-- data tables -->
   <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  
   <!-- style custom -->
   <link rel="stylesheet" href="./assets/css/style.css">
  
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid d-flex justify-content-end">
        <select id="users" class="form-select" style="width: 200px;" aria-label="Default select example">
        </select>
      </div>
   </nav>
   <div class="container-sm">
      <div class="d-flex column justify-content-between mt-5 mb-4">
         <h3><a href="./user.html">User</a></h3>
         <button id="btnAdd" type="button" class="btn btn-primary">Add New</button>
      </div> 

      <table id="myTable" class="table table-bordered mt-5 rounded-4 table-class" data-source="data-source">
         <thead class="table-dark">
           <tr class="text-center">
             <th scope="col">ID</th>
             <th scope="col">Title</th>
             <th scope="col">Author</th>
             <th scope="col">Created at</th>
             <th scope="col">Last Modified at</th>
             <th scope="col">Published</th>
             <th scope="col">Action</th>
           </tr>
         </thead>
         <tbody id="listPost"></tbody>
      </table>

      <div id="myModal" class="modal">
         <div class="modal-content p-4">
            <span class="close text-end">X</i></span>
            <div>
               <h4 class="mb-5 text-center"><span id="addOrEdit">Add</span> Post Id <span id="idPost"></span></h4>
               <div class="mb-3 row">
                  <label for="title" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10" id="titleFocus">
                     <input id="title" type="text" class="form-control">
                  </div>
               </div>

               <div class="mb-3 row">
                  <label for="body" class="col-sm-2 col-form-label">Body</label>
                  <div class="col-sm-10">
                     <textarea id="body" class="form-control" rows="3"></textarea>  
                  </div>
               </div>

               <div class="mb-3 row align-items-center">
                  <label for="checkbox" class="col-sm-2 col-form-label">Publish?</label>
                  <div class="col-sm-10">
                     <input id="checkbox" class="form-check-input" type="checkbox" role="switch">
                  </div>
               </div>
               
               <div>
                  <button id="submit" type="submit" class="btn btn-primary" style="width: 100%;">save</button>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- data table -->
   <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
   <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
   <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

   <!-- bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

   <script src="./assets/js/modal.js"></script>
   <script src="./assets/js/main.js"></script>


</body>
</html>
